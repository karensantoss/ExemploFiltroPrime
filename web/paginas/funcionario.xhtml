<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:messages errorStyle="color:red" layout="table"/>
            <h:inputHidden value="#{funcionarioMB.funcionario.codigo}"/>
            <fieldset>
                <legend>Cadastro de Funcionario</legend>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Nome: " for="nome"/>
                    <h:inputText id="nome" value="#{funcionarioMB.funcionario.nome}" required="true" requiredMessage="É necessário o Nome do Funcionário."/>


                    <h:outputLabel value="CPF: " for="cpf"/>
                    <h:inputText id="cpf" value="#{funcionarioMB.funcionario.cpf}" required="true" requiredMessage="É necessário o CPF do Funcionário."/>

                   

                    <h:outputLabel value="Data de Nascimento: " for="dtnascimento"/>
                     <h:inputText id="dtnascimento" value="#{funcionarioMB.funcionario.dataNacimento}" required="true" requiredMessage="É necessário a data do Funcionário." converterMessage="Data no formato inválido. Utilize dd/mm/aaaa">
                         <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="Brazil/East"/>
                    </h:inputText>
                    
                    <h:outputLabel value="Cargo: " for="cargo"/>
                    <h:selectOneMenu    id="cargo" value="#{funcionarioMB.cargoId}" required="true" requiredMessage="É necessaoario o cargo do fumcionário " >                    
                        <f:selectItems value="#{cargoMB.cargos}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo.codigo}"/>
                    </h:selectOneMenu>   

                    <h:outputLabel value="Telefone " for="telefone"/>
                    <h:inputText id="telefone" value="#{funcionarioMB.funcionario.telefone}"/>
                    <h:outputLabel value="Email " for="email"/>
                    <h:inputText id="email" value="#{funcionarioMB.funcionario.email}"/>

                </h:panelGrid>
                
                <hr />
                
                <h:outputText value="Dados de acesso"/>
                <h:panelGrid columns="4">
                                       
                    <h:outputLabel value="Login:" for="login"/>
                    <h:inputText id="login" value=
                                 "#{funcionarioMB.funcionario.login}"/>
                    <h:outputLabel value="Senha:" for="senha"/>
                    <h:inputText id="senha" value=
                                 "#{funcionarioMB.funcionario.senha}"/>          
                      
                </h:panelGrid>

                <hr/>

                <h:outputText value="Endereço"/>
                <h:panelGrid columns="4"> 
                    <h:outputLabel value="Estado: " for="estado"/>
                    <h:inputText id="estado" value="#{funcionarioMB.funcionario.endereco.estado}"/>
                    <h:outputLabel value="Cidade: " for="cidade"/>
                    <h:inputText id="cidade" value="#{funcionarioMB.funcionario.endereco.cidade}"/>
                    <h:outputLabel value="Bairro: " for="bairro"/>
                    <h:inputText id="bairro" value="#{funcionarioMB.funcionario.endereco.bairro}"/>
                    <h:outputLabel value="Rua: " for="rua"/>
                    <h:inputText id="rua" value="#{funcionarioMB.funcionario.endereco.rua}"/>
                    <h:outputLabel value="CEP: " for="cep"/>
                    <h:inputText id="cep" value="#{funcionarioMB.funcionario.endereco.cep}"/>
                    <h:outputLabel value="Número: " for="numero"/>
                    <h:inputText id="numero" value="#{funcionarioMB.funcionario.endereco.numero}"/>
                    <h:outputLabel value="Complemento " for="complemento"/>
                    <h:inputText id="complemento" value="#{funcionarioMB.funcionario.endereco.complemento}"/>


                </h:panelGrid>
            </fieldset>

            <br/>
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{funcionarioMB.insere}" styleClass="botao"/>

                <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
