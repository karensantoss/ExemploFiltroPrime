<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:dataTable value="#{funcionarioMB.funcionarios}" var="funcionario" styleClass="tabela" headerClass="cabecalho">


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.cargo.nome}"/>

                </h:column> 


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³dogo"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.codigo}"/>
                </h:column>  


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.nome}"/>
                </h:column>  


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de nascimento"/>
                    </f:facet>   
                    <h:outputText value="#{funcionario.dataNacimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                    </h:outputText>
                </h:column> 






                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/paginas/funcionario.xhtml">
                            <h:graphicImage library="imagens" name="add.png"/>
                        </h:commandLink>
                    </f:facet>   
                    <h:commandLink action="#{funcionarioMB.preparaAlteracao}" >
                        <h:graphicImage library="imagens" name="edit.png"/>
                        <f:setPropertyActionListener value="#{funcionario}" target="#{funcionarioMB.funcionario}"/>
                    </h:commandLink>
                    <h:commandLink action="#{funcionarioMB.remove}" >
                        <h:graphicImage library="imagens" name="delete.png"/>
                        <f:setPropertyActionListener value="#{funcionario}" target="#{funcionarioMB.funcionario}"/>
                    </h:commandLink>

                </h:column>  
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
